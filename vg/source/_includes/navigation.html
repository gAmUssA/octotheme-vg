<!-- <ul data-subscription="rss{% if site.subscribe_email %} email{% endif %}"> -->
<ul>
    {% include custom/navigation.html %}
    
    <li>
      <a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS"><span><i class="icon-rss"></i></span></a>
    </li>
    <li>
      <a href="https://github.com/paulrayner"><span><i class="icon-github"></i></span></a>
    </li>
    <li>
      <a href="https://twitter.com/thepaulrayner"><span><i class="icon-twitter"></i></span></a>
    </li>

  {% if site.subscribe_email %}
    <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
  {% endif %}

  {% comment %}
  {% if site.simple_search %}
    <li>
      <form action="{{ site.simple_search }}" method="get">
        <fieldset role="search">
          <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
          <input class="search" type="text" name="q" results="0" placeholder="Search"/>
        </fieldset>
      </form>
    </li>
  {% endif %}
  {% endcomment %}
</ul>
